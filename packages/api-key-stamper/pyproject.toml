[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turnkey-api-key-stamper"
version = "0.0.0"
description = "API key authentication stamper for Turnkey API"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Turnkey", email = "hello@turnkey.com"}
]
keywords = ["turnkey", "api", "authentication", "stamper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/tkhq/python-sdk"
Repository = "https://github.com/tkhq/python-sdk"
Documentation = "https://github.com/tkhq/python-sdk/tree/main/packages/stamper"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
turnkey_api_key_stamper = ["py.typed"]

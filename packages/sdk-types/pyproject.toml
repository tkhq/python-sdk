[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turnkey-sdk-types"
version = "0.1.0"
description = "Type definitions for Turnkey API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Turnkey", email = "hello@turnkey.com"}
]
keywords = ["turnkey", "api", "types", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "datamodel-code-generator>=0.25.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/tkhq/python-sdk"
Repository = "https://github.com/tkhq/python-sdk"
Documentation = "https://github.com/tkhq/python-sdk/tree/main/packages/sdk-types"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turnkey-http"
version = "0.0.0"
description = "HTTP client for Turnkey API"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Turnkey", email = "hello@turnkey.com"}
]
keywords = ["turnkey", "api", "http", "client", "sdk"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "turnkey-api-key-stamper",
    "turnkey-sdk-types",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/tkhq/python-sdk"
Repository = "https://github.com/tkhq/python-sdk"
Documentation = "https://github.com/tkhq/python-sdk/tree/main/packages/sdk-http"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
turnkey_http = ["py.typed"]
